@if (isMobile()) {
  <main>
    @if (loading()) {
      <section class="loading-screen" aria-busy="true" aria-label="Loading banners">
        <div class="loading-screen__spinner" role="status" aria-label="Loading"></div>
      </section>
    } @else {
      <app-mobile-carousel [banners]="banners()" />
    }
  </main>
} @else {
  <section class="desktop-placeholder" aria-label="Desktop preview info">
    <figure class="desktop-placeholder__icon" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
        <line x1="12" y1="18" x2="12.01" y2="18"/>
      </svg>
    </figure>
    <h1 class="desktop-placeholder__title">Mobile Experience</h1>
    <h2 class="desktop-placeholder__subtitle">Resize your browser to a smaller width to preview the carousel.</h2>
    <div class="desktop-placeholder__resize-hint" role="note">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 3 21 3 21 9"/>
        <polyline points="9 21 3 21 3 15"/>
        <line x1="21" y1="3" x2="14" y2="10"/>
        <line x1="3" y1="21" x2="10" y2="14"/>
      </svg>
      <span>Drag the edge of your browser window</span>
    </div>
  </section>
}
